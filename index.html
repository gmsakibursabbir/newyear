<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800&display=swap"
        rel="stylesheet">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="sky" id="hero">
        <div class="mountains">
            <div class="mountain-1"></div>
            <div class="mountain-2"></div>
            <div class="land-1"></div>
            <div class="land-2"></div>
            <div class="land-3"></div>
        </div>
        <div class="mountains-base"></div>
        <div class="light-base"></div>
        <div class="stars"></div>
        <div class="stars-cross"></div>
        <div class="stars-cross-aux"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="wrapper">
                        <div class="box">
                            <div class="content">
                                <h1>Current year 2023</h1>
                                <p>New Year's Eve Countdown</p>
                            </div>
                            <div id="countdown">
                                <div><span id="days"></span>
                                    <p>Days</p>
                                </div>
                                <div><span id="hours"></span>
                                    <p>Hours</p>
                                </div>
                                <div><span id="minutes"></span>
                                    <p>Minutes</p>
                                </div>
                                <div><span id="seconds"></span>
                                    <p>Seconds</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fireworks-container">
                    </div>
                </div>
            </div>
    </section>
    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</body>

</html>
